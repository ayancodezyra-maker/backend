<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .token-display {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }
        .api-url {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Reset Password</h1>
        <p class="subtitle">Enter your new password to reset</p>

        <div class="message info" id="infoMessage">
            <strong>Token Detected!</strong> Your reset token has been extracted from the URL.
        </div>

        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="token">Access Token (Auto-filled from URL)</label>
                <input type="text" id="token" readonly>
                <div class="token-display" id="tokenDisplay">No token found in URL</div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
            </div>

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <div class="api-url" id="apiUrl">
            <strong>API Endpoint:</strong> POST <span id="apiEndpoint"></span>
        </div>
    </div>

    <script>
        // Extract token from URL hash
        function extractTokenFromURL() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            return accessToken;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Set API endpoint dynamically
            const apiEndpoint = `${window.location.protocol}//${window.location.host}/api/auth/reset-password`;
            document.getElementById('apiEndpoint').textContent = apiEndpoint;
            
            const token = extractTokenFromURL();
            const tokenInput = document.getElementById('token');
            const tokenDisplay = document.getElementById('tokenDisplay');
            const infoMessage = document.getElementById('infoMessage');

            if (token) {
                tokenInput.value = token;
                tokenDisplay.textContent = token.substring(0, 50) + '...';
                infoMessage.style.display = 'block';
            } else {
                tokenDisplay.textContent = 'No token found. Please use the link from your email.';
                infoMessage.style.display = 'none';
                document.getElementById('errorMessage').textContent = 'No reset token found in URL. Please use the link from your email.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match!';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Validate password strength
            if (newPassword.length < 6) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 6 characters long!';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            if (!token) {
                document.getElementById('errorMessage').textContent = 'No reset token found. Please use the link from your email.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Disable button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting Password...';

            try {
                // Use current host and port dynamically
                const apiUrl = `${window.location.protocol}//${window.location.host}/api/auth/reset-password`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('successMessage').textContent = 'Password reset successfully! You can now login with your new password.';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('resetForm').reset();
                } else {
                    document.getElementById('errorMessage').textContent = data.message || 'Failed to reset password. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error: ' + error.message + '. Make sure the backend server is running.';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
